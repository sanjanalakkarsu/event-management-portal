<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('images/img24.jpg');
            background-size: cover;
        }
        .details-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ecc5c0;
        }
        .details-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-container {
            text-align: center;
        }
        button {
            padding: 12px 24px;
            border: none;
            background-color: whitesmoke;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button.cancel-btn {
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h2>My Details</h2>
        <form id="detailsForm" onsubmit="updateDetails(event)">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" readonly value="12345">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="btn-container">
                <button type="submit" id="updateBtn">Update</button>
                <button type="button" class="cancel-btn" onclick="goToWelcome()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function updateDetails(event) {
            event.preventDefault(); // Prevent form submission

            // Fetch form input values
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;

            // Update the input fields with the new values
            document.getElementById('name').value = name;
            document.getElementById('address').value = address;
            document.getElementById('mobile').value = mobile;
            document.getElementById('email').value = email;

            // Simulate updating details (Replace this with actual API call)
            console.log(`Updating details for User ID: 12345`);
            console.log(`Name: ${name}, Address: ${address}, Mobile: ${mobile}, Email: ${email}`);

            // Optionally show a success message or redirect to another page
            alert('Details updated successfully!');
            window.location.href = 'welcome.html';
        }

        function goToWelcome() {
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
